        <article>
            <h1>Házimacskák</h1>
            
            <form action="mail.php" method="POST">
                
                <label>Milyen színű cica szerinted a legszebb?</label>
                <br>
                <select name="color">
                    <option value="Bicolor" selected>Bicolor, tuxedo és van</option>
                    <option value="Cirmos">Cirmos</option>
                    <option value="Teknőctarka">Teknőctarka és calico</option>
                    <option value="Colorpoint">Colorpoint</option>
                    <option value="Szőrtelen">Szőrtelen</option>
                </select>
                <br>
                
                <label>Van cicád?</label>
                <br>
                <input type="radio" name="hascat" value="Van" checked> Van
                <input type="radio" name="hascat" value="Nincs"> Nincs
                <br>
                
                <label>Milyen fajta cicát fogadnál szívesen örökbe?</label>
                <br>
                <input type="checkbox" value="Házimacska" name="type"> Házimacskát <br>
                <input type="checkbox" value="Maine Coon" name="type"> Maine Coon-t <br>
                <input type="checkbox" value="Bengáli" name="type"> Bengálit <br>
                <input type="checkbox" value="Sziámi" name="type"> Sziámit <br>
                <input type="checkbox" value="Perzsa" name="type"> Perzsát <br>
                <input type="checkbox" value="Semmilyet" name="type"> Semmilyet
                
                <br>
                <label>E-mail cím, amire elküldhetjük a mailt:</label>
                <br>
                <input type="text" name="email" placeholder="email-cím" maxlength="50">
                
                
                <br>
                <input type="submit" value="Küldés">
                <input type="reset" value="Alaphelyzet">
            </form>
